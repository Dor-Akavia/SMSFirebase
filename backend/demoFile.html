<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="myB" style="background-color:#001446;;">

    <div class="myImage">
        <img src="https://www.solaredge.com/themes/solaredge_2018/img/SolarEdge_logo_footer.svg" height="80" width="140" style="margin-top: 20px; margin-left: 5px;">
    </div>

    <div class="page"> 
    <p style="color: white; display: block;">Setapp Simulator 1.0</p>

    <style>
    button {
    height: 25px;
    width: 50%;
    border-radius: 5px;
    border-color: red;
    background-color: #001446;
    color: ghostwhite;
    font-weight: 200;
    }
    </style>

    </div>


    <script>
    var page = document.querySelector('.page');
    var platform = null
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        platform = 'Android'
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        platform = 'iOS' 
    }

    
    var functions = [
        {name:'SETAPP_openSupport'},
        {name:'SETAPP_goToOnlineSupport'},
        {name:'SETAPP_sendLogs'},
        {name:'SETAPP_deviceInit'},
        // {name:'SETAPP_startCentralCommScanning'},
        {name:'SETAPP_apIpChange'}
    ]


    function SETAPP_openSupport(params) {
        if (platform === 'Android') {
            window.Android.SETAPP_openSupport('SETAPP_openSupport');
        }
        if (platform === 'iOS') {
            window.webkit.messageHandlers.SETAPP_openSupport.postMessage('SETAPP_openSupport')
        }
    }

    function SETAPP_goToOnlineSupport(params) {
        if (platform === 'Android') {
            window.Android.SETAPP_goToOnlineSupport('SETAPP_goToOnlineSupport');
        }
        if (platform === 'iOS') {
            window.webkit.messageHandlers.SETAPP_goToOnlineSupport.postMessage('SETAPP_goToOnlineSupport')
        }
    }

    function SETAPP_sendLogs(params) {
        if (platform === 'Android') {
            window.Android.SETAPP_sendLogs('SETAPP_sendLogs');
        }
        if (platform === 'iOS') {
            window.webkit.messageHandlers.SETAPP_sendLogs.postMessage('SETAPP_sendLogs')
        }

    }

    function SETAPP_deviceInit(params) {
        if (platform === 'Android') {
            window.Android.SETAPP_deviceInit('SETAPP_deviceInit');
        }
        if (platform === 'iOS') {
            window.webkit.messageHandlers.SETAPP_deviceInit.postMessage('SETAPP_deviceInit')
        }
    }
    
    function SETAPP_apIpChange(params) {
        if (platform === 'Android') {
            window.Android.SETAPP_apIpChange('SETAPP_apIpChange');
        }
        if (platform === 'iOS') {
            window.webkit.messageHandlers.SETAPP_apIpChange.postMessage('SETAPP_apIpChange')
        }
    }


    
    for (let index = 0; index < functions.length; index++) {
        var optionButton = document.createElement('button')
        var br1 = document.createElement('br')
        var br2 = document.createElement('br')
        optionButton.textContent = functions[index].name
        optionButton.setAttribute("onclick", functions[index].name + '()' )    
        page.appendChild(optionButton);
        page.appendChild(br1);
        page.appendChild(br2);
    }

    function showWeb() {
        if (platform === 'Android') {
            window.Android.SETAPP_showWeb('SETAPP_showWeb');
        }
        if (platform === 'iOS') {
            window.webkit.messageHandlers.SETAPP_showWeb.postMessage('SETAPP_showWeb')

        }
    }

    // ->  Commissioning_CentralCommissioning() 
    showWeb();
</script>
</body>
</html>
